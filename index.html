<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star08-web - Link in Bio</title>
    <link rel="stylesheet" href="/css/pico/pico.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
    <div class="site-wrap">
        <div class="bg"></div>
    </div>
    <main class="container">
        <div class="grid">
            <div>
                <article>
                    <img src="https://star08-web.pages.dev/img/logo.webp" class="img-pfp" width="150" height="150">
                    <h1>Star08-web</h1>
                    <h5>Just a (maybe) developer</h5>
                    <p>@Star08-web</p>
                </article>
                <article>
                    <h3>
                        Ultimo video su YouTube
                    </h3>
                    <iframe style="width: 100%; height: 100%; border-radius: 7px;" src="https://fetchyt.star08-web.workers.dev/latest/vid/embed" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </article>
            </div>
            <div>
                <article>
                    <button class="yt-btn" id="YouTube"><i class="fa-brands fa-youtube"></i> YouTube</button>
                    <br>
                    <button class="ig-btn" id="Instagram"><i class="fa-brands fa-instagram"></i> Instagram</button>
                    <br>
                    <button class="tw-btn" id="Twitter"><i class="fa-brands fa-x-twitter"></i> X (formely Twitter)</button>
                    <br>
                    <button class="gh-btn" id="Github"><i class="fa-brands fa-github"></i> Github</button>
                    <br>
                    <button class="twch-btn" id="Twitch"><i class="fa-brands fa-twitch"></i> Twitch</button>
                    <br>
                    <button class="web-btn" id="Website"><i class="fa-solid fa-globe"></i> Website</button>
                </article>
            </div>
        </div>
    </main>
</body>
    <script src="/fontawesome/js/all.min.js"></script>
    <script src="/script.js"></script>
</html>
